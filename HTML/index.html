<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silque Fashion House</title>
  <link rel="stylesheet" href="../CSS/home_page.css " />
</head>
<body>

  <!-- Header will be inserted here by layout.js -->
  <div id="header-placeholder"></div>

  <!-- ===== Hero Section ===== -->
  <section class="hero">
    <div class="hero-image">
      <img src="../images/home_page_banner.jpg" alt="Silque Banner Image" />
    </div>
    <a href="#" class="events-link">Explore Our Events</a>
  </section>

  <!-- ===== Collections Section ===== -->
  <section class="collections">
    <h2>Our Collections</h2>
    <div class="collection-grid">

      <!-- Traditional -->
      <div class="collection-card">
        <div class="img">
          <a href="traditional.html">
            <img src="../images/traditional/traditional2.jpeg" alt="Traditional Wear" />
          </a>
        </div>
        <h3>Traditional</h3>
      </div>

      <!-- Formal -->
      <div class="collection-card">
        <div class="img">
          <a href="formal.html">
            <img src="../images/formal/formal2.jpeg" alt="Formal Wear" />
          </a>
        </div>
        <h3>Formal</h3>
      </div>

      <!-- Casual -->
       <div class="collection-card">
        <div class="img">
          <a href="casual.html">
            <img src="../images/casual/casual3.jpeg" alt="Casual Wear" />
          </a>
        </div>
        <h3>Casual</h3>
      </div>
  </section>

  <!-- Footer will be inserted here by layout.js -->
  <div id="footer-placeholder"></div>

  <!-- JS: Load header & footer via modules -->
  <script type="module" src="../JS/layout.js"></script>
</body>
</html>
